<!-- Scheduler Modal -->
<div id="scheduler-modal" class="modal" style="display: none;">
  <div class="modal-content scheduler-modal-content">
    <span id="scheduler-close" class="modal-close" onclick="closeSchedulerModal()">&times;</span>
    <h2>Your Cleaning Calendar</h2>
    
    <!-- Add New Task Form -->
    <div class="add-task-form">
      <h3>Add New Task</h3>
      <div class="task-form-inputs">
        <input type="text" id="new-task-input" placeholder="Enter cleaning task...">
        <input type="date" id="new-task-date">
        <input type="time" id="new-task-time" value="09:00">
        <button onclick="addTaskFromForm()">Add Task</button>
      </div>
    </div>
    
    <!-- Tasks List -->
    <div class="scheduled-tasks-container">
      <h3>Scheduled Tasks</h3>
      <div id="scheduled-tasks-list" class="tasks-list">
        <!-- Tasks will be added here dynamically -->
      </div>
    </div>
  </div>
</div>
